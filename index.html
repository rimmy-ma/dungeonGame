
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/startgame.css">
    <title>Amazing Dungeons</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet"> <!-- Pixelated font -->
    <style>
      body {
        background: url(./img/tumblr_n1dbbe4Ksd1rs0nhyo1_500.gif);
      }
      
    </style>
</head>
<body>
    <div class="menu">
        <h1>Amazing Dungeons</h1>
        <h2>Can you do it? It's bloody hard!</h2>
        <div class="menu-items">
            <input type="text" placeholder="Enter your name" class="name-input">
            <a href="./startgame.html" class="play-button" onclick="return play()">Play</a>
        </div>
    </div>
    <script>
      function play() {
        const playerName = document.querySelector('.name-input').value;
        if (!playerName.trim()) {
          alert('Please enter your name.');
          return false; // Prevents redirection if name is empty
        }
        localStorage.setItem('playerName', playerName);
        return true; // Continues redirection if name is filled
      }
    </script>
    
</body>
</html>
